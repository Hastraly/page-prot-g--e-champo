<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accéder au site Mon E-Champo</title>

    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f5f5f5; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #aaa;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }

        #cookie-info {
            position: fixed;
            bottom: 5px;
            left: 0;
            right: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 12px;
            color: #555;
            opacity: 0.75;
            padding: 5px;
            pointer-events: none;
        }
    </style>

</head>

<body>

    <div class="container">
        <h2>Accéder au site E-Champo</h2>
        <p>Ce site est réservé aux personnes y ayant été invitées.</p>

        <input type="password" id="passwordInput" placeholder="Mot de passe">
        <button onclick="checkPassword()">Entrer</button>
        <p class="error" id="errorMsg">Mot de passe incorrect ❌</p>
    </div>

    <div id="cookie-info">
        © 2025 e-champo — Tous droits réservés.<br>
        Le partage du mot de passe est interdit et sera sanctionné.
    </div>

<script>
function checkPassword() {
    const validPasswords = ["admin"]; // ✅ Ajoute d'autres mots de passe ici
    const passwordInput = document.getElementById("passwordInput").value;

    if (validPasswords.includes(passwordInput)) {
        window.location.href = "https://sites.google.com/view/e-champo";
    } else {
        document.getElementById("errorMsg").style.display = "block";
    }
}
</script>

</body>
</html>
